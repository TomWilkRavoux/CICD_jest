version: 2.1
orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run: echo "Building things..."
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: with-jest-app

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/unit
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          command: echo "Running Unit Tests..."
          working_directory: with-jest-app
      - store_test_results:
          path: with-jest-app/test-results/unit

  integration-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/integration
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          name: Run Integration Tests
          command: echo "Running Integration Tests..."
          working_directory: with-jest-app
      - store_test_results:
          path: with-jest-app/test-results/integration

  regression-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/regression
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          name: Run Regression Tests
          command: echo "Running Regression Tests..."
          working_directory: with-jest-app
      - store_test_results:
          path: with-jest-app/test-results/regression

  performance-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          name: Run Performance Tests
          command: echo "Running Performance Tests..."
          working_directory: with-jest-app

  security-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          name: Run Security Tests
          command: echo "Running Security Tests..."
          working_directory: with-jest-app

  compatibility-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          name: Run Compatibility Tests
          command: echo "Running Compatibility Tests..."
          working_directory: with-jest-app

  accessibility-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: with-jest-app
      - run:
          name: Run Accessibility Tests
          command: echo "Running Accessibility Tests..."
          working_directory: with-jest-app

workflows:
  version: 2

  develop_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
      - unit-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
      - integration-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
      - regression-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - develop

  integration_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - integration
      - unit-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - integration
      - integration-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - integration
      - regression-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - integration

  production_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - unit-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - integration-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - regression-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - main

  feature_workflow:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - develop
                - integration
                - main
              only:
                - /^feature.*/
      - unit-tests:
          requires:
            - build
          filters:
            branches:
              ignore:
                - develop
                - integration
                - main
              only:
                - /^feature.*/

  hotfix_workflow:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - develop
                - integration
                - main
              only:
                - /^hotfix.*/
      - unit-tests:
          requires:
            - build
          filters:
            branches:
              ignore:
                - develop
                - integration
                - main
              only:
                - /^hotfix.*/
